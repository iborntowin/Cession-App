name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Bug fixes and improvements'
        type: string

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      release_notes: ${{ steps.version.outputs.release_notes }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install dependencies
      run: cd frontend && npm ci

    - name: Bump version
      id: version
      run: |
        cd frontend
        npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "release_notes=${{ github.event.inputs.release_notes }}" >> $GITHUB_OUTPUT

        # Update tauri.conf.json
        cd src-tauri
        jq ".version = \"$NEW_VERSION\"" tauri.conf.json > temp.json && mv temp.json tauri.conf.json

    - name: Commit version bump
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Bump version to ${{ steps.version.outputs.new_version }}"

    - name: Push changes
      run: git push

    - name: Create tag
      run: |
        git tag v${{ steps.version.outputs.new_version }}
        git push origin v${{ steps.version.outputs.new_version }}

  build-release:
    needs: bump-version
    uses: ./.github/workflows/ci-cd.yml
    with:
      ref: v${{ needs.bump-version.outputs.new_version }}

  create-release:
    needs: [bump-version, build-release]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.bump-version.outputs.new_version }}
        release_name: Version ${{ needs.bump-version.outputs.new_version }}
        body: ${{ needs.bump-version.outputs.release_notes }}
        draft: false
        prerelease: false