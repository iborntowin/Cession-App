name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      create_release:
        description: 'Create a new release'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write
  pull-requests: write

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build backend
        run: cd backend && mvn clean compile
      - name: Test backend
        run: cd backend && mvn test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Test frontend
        run: cd frontend && npm run test:coverage

  bump-version:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Bump version
        id: version
        run: |
          cd frontend
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          cd src-tauri
          jq ".version = \"$NEW_VERSION\"" tauri.conf.json > temp.json && mv temp.json tauri.conf.json
      - name: Commit changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add .
          git commit -m "Bump version to ${{ steps.version.outputs.new_version }}" || true
          git push || true
      - name: Create tag
        run: |
          TAG_NAME="v${{ steps.version.outputs.new_version }}"
          git tag "$TAG_NAME" || true
          git push origin "$TAG_NAME" || true

  build-tauri:
    needs: [test-backend, test-frontend]
    runs-on: windows-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - name: Build backend
        run: cd backend && mvn clean package -DskipTests
      - name: Copy JAR
        run: |
          mkdir -p frontend/src-tauri/backend
          cp backend/target/cession-app-backend-0.0.1-SNAPSHOT.jar frontend/src-tauri/backend/
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Build frontend
        run: cd frontend && npm run build:production
      - name: Verify Rust target
        run: rustc --print target-list | findstr x86_64-pc-windows-msvc
      - name: Build Tauri
        run: cd frontend/src-tauri && npm run tauri build -- --target x86_64-pc-windows-msvc
      - name: List build artifacts
        run: Get-ChildItem -Path "frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle" -Recurse
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**

  release:
    needs: [build-tauri, bump-version]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./artifacts
      - name: Create latest.json
        run: |
          VERSION="${{ needs.bump-version.outputs.new_version }}"
          cat > latest.json << 'ENDFILE'
          {
            "version": "VERSION_PLACEHOLDER",
            "notes": "Release VERSION_PLACEHOLDER",
            "pub_date": "DATE_PLACEHOLDER",
            "platforms": {
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/vVERSION_PLACEHOLDER/installer.exe"
              }
            }
          }
          ENDFILE
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" latest.json
          sed -i "s/DATE_PLACEHOLDER/$(date -u +'%Y-%m-%dT%H:%M:%SZ')/g" latest.json
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.bump-version.outputs.new_version }}"
          TAG_NAME="v$VERSION"
          gh release create "$TAG_NAME" --title "Release $VERSION" --notes "Automated release $VERSION" || true
      - name: Upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.bump-version.outputs.new_version }}"
          TAG_NAME="v$VERSION"
          gh release upload "$TAG_NAME" ./latest.json --clobber
          find ./artifacts -name "*.msi" -exec gh release upload "$TAG_NAME" {} --clobber \;
          find ./artifacts -name "*.exe" -exec gh release upload "$TAG_NAME" {} --clobber \;