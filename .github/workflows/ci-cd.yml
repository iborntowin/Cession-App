name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type (only used for releases)'
        required: false
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      create_release:
        description: 'Create a new release after successful build?'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: cd backend && mvn clean compile

    - name: Run backend tests
      run: cd backend && mvn test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: backend/target/surefire-reports/

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Run frontend tests
      run: cd frontend && npm run test:coverage

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results
        path: frontend/coverage/

  bump-version:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Bump version
      id: version
      run: |
        cd frontend
        
        # Show current version
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "üì¶ Current version: $CURRENT_VERSION"
        
        # Bump version
        echo "‚¨ÜÔ∏è  Bumping ${{ github.event.inputs.version_type }} version..."
        npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
        
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "‚ú® New version: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

        # Update tauri.conf.json
        echo "üîß Updating Tauri configuration..."
        cd src-tauri
        jq ".version = \"$NEW_VERSION\"" tauri.conf.json > temp.json && mv temp.json tauri.conf.json

    - name: Commit version bump
      run: |
        echo "üíæ Checking for version changes..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Check if there are any changes to commit
        if git diff --quiet && git diff --staged --quiet; then
          echo "‚ÑπÔ∏è  No changes to commit (version already exists)"
        else
          git add .
          git commit -m "‚¨ÜÔ∏è Bump version to ${{ steps.version.outputs.new_version }}"
          echo "‚úÖ Changes committed"
        fi

    - name: Push changes
      run: |
        echo "üöÄ Checking for changes to push..."
        # Check if there are commits to push
        if git log --oneline origin/master..HEAD | grep -q .; then
          git push
          echo "‚úÖ Changes pushed successfully"
        else
          echo "‚ÑπÔ∏è  No new commits to push"
        fi

    - name: Create tag
      run: |
        TAG_NAME="v${{ steps.version.outputs.new_version }}"
        echo "üè∑Ô∏è  Checking/creating git tag $TAG_NAME..."

        # Check if tag already exists
        if git tag -l | grep -q "^$TAG_NAME$"; then
          echo "‚úÖ Tag $TAG_NAME already exists, using existing tag"
        else
          echo "üìù Creating new tag $TAG_NAME"
          git tag "$TAG_NAME"
        fi

        # Push the tag (this will work whether it was just created or already existed)
        git push origin "$TAG_NAME"
        echo "‚úÖ Tag $TAG_NAME pushed successfully"

  build-tauri:
    needs: [test-backend, test-frontend]
    if: always() && (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') && (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Rust setup
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './frontend/src-tauri -> target'

    - name: Build backend
      run: |
        cd backend
        mvn clean package -DskipTests

    - name: Copy backend JAR
      run: |
        mkdir -p frontend/src-tauri/backend
        cp backend/target/cession-app-backend-0.0.1-SNAPSHOT.jar frontend/src-tauri/backend/

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Build frontend
      run: cd frontend && npm run build:production

    - name: Build Tauri app
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        projectPath: './frontend/src-tauri'
        args: ${{ matrix.args }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-${{ matrix.platform }}-${{ matrix.args }}
        path: ./frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**
        if-no-files-found: error

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      run: |
        echo "üì• Downloading build artifacts..."
        # Download all artifacts
        mkdir -p ./artifacts

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display structure of downloaded files
      run: |
        echo "üìÇ Build artifacts downloaded:"
        find ./artifacts -type f -name "*.exe" -o -name "*.msi" | head -10

    - name: Create latest.json for auto-updates
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION=${{ needs.bump-version.outputs.new_version }}
        fi
        echo "üîñ Creating latest.json for version: $VERSION"

        # Create latest.json for Tauri auto-updates
        cat > latest.json << EOF
        {
          "version": "$VERSION",
          "notes": "Release $VERSION - Automated build",
          "pub_date": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
          "platforms": {
            "windows-x86_64": {
              "signature": "",
              "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/Cession.Management.App_$VERSION_x64-setup.exe"
            }
          }
        }
        EOF
        echo "‚úÖ latest.json created"

    - name: Create GitHub Release
      if: github.event_name == 'workflow_dispatch'
      run: |
        TAG_NAME="v${{ needs.bump-version.outputs.new_version }}"
        echo "üì¶ Checking if release exists for $TAG_NAME..."

        # Check if release already exists
        if gh release view "$TAG_NAME" >/dev/null 2>&1; then
          echo "‚úÖ Release for $TAG_NAME already exists, skipping creation"
        else
          echo "üöÄ Creating new release for $TAG_NAME..."
          gh release create "$TAG_NAME" \
            --title "Release ${{ needs.bump-version.outputs.new_version }}" \
            --notes "## üöÄ Release ${{ needs.bump-version.outputs.new_version }}

This release was automatically created via GitHub Actions CI/CD pipeline.

### üìã Details
- **Version**: ${{ needs.bump-version.outputs.new_version }}
- **Type**: ${{ github.event.inputs.version_type }} update
- **Build**: Automated Windows build
- **Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')

### üì¶ Downloads
- Windows Installer (.exe)
- Windows MSI (.msi)
- Auto-update manifest (latest.json)" \
            --draft=false \
            --prerelease=false
          echo "‚úÖ Release created successfully"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Assets
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION=${{ needs.bump-version.outputs.new_version }}
        TAG_NAME="v$VERSION"
        echo "üì§ Uploading release assets for version $VERSION..."

        # Upload latest.json (use --clobber to overwrite if exists)
        echo "‚¨ÜÔ∏è  Uploading latest.json..."
        gh release upload "$TAG_NAME" ./latest.json --clobber

        # Find and upload MSI file
        MSI_FILE=$(find ./artifacts -name "*.msi" | head -1)
        if [ -f "$MSI_FILE" ]; then
          echo "‚¨ÜÔ∏è  Uploading MSI installer: $(basename "$MSI_FILE")"
          gh release upload "$TAG_NAME" "$MSI_FILE" --clobber
        else
          echo "‚ö†Ô∏è  MSI file not found"
        fi

        # Find and upload EXE file
        EXE_FILE=$(find ./artifacts -name "*.exe" | head -1)
        if [ -f "$EXE_FILE" ]; then
          echo "‚¨ÜÔ∏è  Uploading EXE installer: $(basename "$EXE_FILE")"
          gh release upload "$TAG_NAME" "$EXE_FILE" --clobber
        else
          echo "‚ö†Ô∏è  EXE file not found"
        fi

        echo "‚úÖ All assets uploaded successfully!"

    - name: Upload latest.json (GitHub Release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./latest.json
        asset_name: latest.json
        asset_content_type: application/json

    - name: Upload Windows MSI (GitHub Release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./artifacts/artifacts-windows-latest---target-x86_64-pc-windows-msvc/msi/Cession.Management.App_${VERSION}_x64_en-US.msi
        asset_name: Cession.Management.App_${VERSION}_x64_en-US.msi
        asset_content_type: application/x-msi

    - name: Upload Windows NSIS (GitHub Release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./artifacts/artifacts-windows-latest---target-x86_64-pc-windows-msvc/nsis/Cession.Management.App_${VERSION}_x64-setup.exe
        asset_name: Cession.Management.App_${VERSION}_x64-setup.exe
        asset_content_type: application/x-msdownload
