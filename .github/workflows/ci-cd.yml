name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type (only used for releases)'
        required: false
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      create_release:
        description: 'Create a new release after successful build?'
        required: false
        default: false
        type: boolean

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: cd backend && mvn clean compile

    - name: Run backend tests
      run: cd backend && mvn test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: backend/target/surefire-reports/

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Run frontend tests
      run: cd frontend && npm run test:coverage

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results
        path: frontend/coverage/

  bump-version:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Bump version
      id: version
      run: |
        cd frontend
        npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

        # Update tauri.conf.json
        cd src-tauri
        jq ".version = \"$NEW_VERSION\"" tauri.conf.json > temp.json && mv temp.json tauri.conf.json

    - name: Commit version bump
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Bump version to ${{ steps.version.outputs.new_version }}"

    - name: Push changes
      run: git push

    - name: Create tag
      run: |
        git tag v${{ steps.version.outputs.new_version }}
        git push origin v${{ steps.version.outputs.new_version }}

  build-tauri:
    needs: [test-backend, test-frontend, bump-version]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Rust setup
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './frontend/src-tauri -> target'

    - name: Build backend
      run: |
        cd backend
        mvn clean package -DskipTests

    - name: Copy backend JAR
      run: |
        mkdir -p frontend/src-tauri/backend
        cp backend/target/cession-app-backend-0.0.1-SNAPSHOT.jar frontend/src-tauri/backend/

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Build frontend
      run: cd frontend && npm run build:production

    - name: Build Tauri app
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        projectPath: './frontend/src-tauri'
        args: ${{ matrix.args }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-${{ matrix.platform }}-${{ matrix.args }}
        path: ./frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**
        if-no-files-found: error

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display structure of downloaded files
      run: ls -la ./artifacts/

    - name: Create latest.json for auto-updates
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=${{ needs.bump-version.outputs.new_version }}
        fi
        echo "Version: $VERSION"

        # Create latest.json for Tauri auto-updates
        cat > latest.json << EOF
        {
          "version": "$VERSION",
          "notes": "Release $VERSION",
          "pub_date": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
          "platforms": {
            "windows-x86_64": {
              "signature": "",
              "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/Cession.Management.App_$VERSION_x64-setup.exe"
            }
          }
        }
        EOF

    - name: Create GitHub Release
      if: github.event_name == 'workflow_dispatch'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.bump-version.outputs.new_version }}
        release_name: Version ${{ needs.bump-version.outputs.new_version }}
        body: |
          ## Release ${{ needs.bump-version.outputs.new_version }}

          This release was automatically created via GitHub Actions workflow dispatch.

          ### Changes
          - Version bump: ${{ github.event.inputs.version_type }}
          - Automated build and packaging
        draft: false
        prerelease: false

    - name: Upload latest.json (Manual Release)
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION=${{ needs.bump-version.outputs.new_version }}
        gh release upload v$VERSION ./latest.json --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows MSI (Manual Release)
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION=${{ needs.bump-version.outputs.new_version }}
        MSI_FILE=$(find ./artifacts -name "*.msi" | head -1)
        if [ -f "$MSI_FILE" ]; then
          gh release upload v$VERSION "$MSI_FILE" --clobber
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows NSIS (Manual Release)
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION=${{ needs.bump-version.outputs.new_version }}
        NSIS_FILE=$(find ./artifacts -name "*.exe" | head -1)
        if [ -f "$NSIS_FILE" ]; then
          gh release upload v$VERSION "$NSIS_FILE" --clobber
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload latest.json (GitHub Release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./latest.json
        asset_name: latest.json
        asset_content_type: application/json

    - name: Upload Windows MSI (GitHub Release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./artifacts/artifacts-windows-latest---target-x86_64-pc-windows-msvc/msi/Cession.Management.App_${VERSION}_x64_en-US.msi
        asset_name: Cession.Management.App_${VERSION}_x64_en-US.msi
        asset_content_type: application/x-msi

    - name: Upload Windows NSIS (GitHub Release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./artifacts/artifacts-windows-latest---target-x86_64-pc-windows-msvc/nsis/Cession.Management.App_${VERSION}_x64-setup.exe
        asset_name: Cession.Management.App_${VERSION}_x64-setup.exe
        asset_content_type: application/x-msdownload
